name: AWS CodeDeploy Deploy

on:
  push:
    branches:
      - main
env:
  PROJECT_NAME: s-ecs-blue-green-ga
  ENVIRONMENT: dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: install dependencies
        run: npm ci
        working-directory: ./cdk

      - name: configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: deploy ecr
        run: |
          npm run cdk -- deploy ${{ env.PROJECT_NAME }}-${{ env.ENVIRONMENT }}-ecr \
            -c environment=dev \
            -c projectName=${{ env.PROJECT_NAME }} \
            --require-approval never
        working-directory: ./cdk

      - name: output ecr repository uri
        id: ecr-output
        run: |
          repositoryName=(jq '.["s-ecs-blue-green-ga-dev-ecr"].RepositoryName' outputs.json)
          echo "repositoryName=$repositoryName" > "$GITHUB_OUTPUT"
        working-directory: ./cdk

      - name: login to ecr
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: build, tag, and push image to ecr
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{  steps.ecr-output.outputs.repositoryName }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
